{% extends 'layout.html' %}
 
{% block content %}
 <div class="row">
	<div class="col-md-6">
		<h3 class="text-center">Search Criteria Form</h3>
		<form action="test" method="post">
			<div class="form-group">
				<label for="start_datetime">Start Date & Time</label>
				<input type="datetime-local" name="start" id="start_datetime" class="form-control">
			</div>
			<div class="form-group">
				<label for="end_datetime">End Date & Time</label>
				<input type="datetime-local" name="end" id="end_datetime" class="form-control">
			</div>
			<div class="form-group">
				<label for="tweet_input">Tweet Input</label>
				<input type="text" name="tweet" id="tweet_input" class="form-control">
			</div>
			<div class="form-group">
				<input type="radio" name="specifier" value="topic" checked class="radio-inline">Topic</input>
				<input type="radio" name="specifier" value="tag" checked class="radio-inline">Tag</input>
				<input type="radio" name="specifier" value="tweet" checked class="radio-inline">Tweet ID</input>		
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
	<div class="col-md-6">
		<h3 class="text-center">Related Tweets</h3>
		{% block tweets %}
		{% endblock %}
	</div>
</div>
<footer>
	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-4">
			<p class="text-center">McIntyre, Rude &copy;2016</p>
		</div>
		<div class="col-md-4"></div>
	</div>
</footer>
{% endblock %}
